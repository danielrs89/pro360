<main class="main">
  <div class="container text-center">
    <!-- ==================== -->
    <!-- Vista no-raíz (App)  -->
    <!-- ==================== -->
    @if (!isRootPath) {
    <div>
      <app-header></app-header>
      <router-outlet />
    </div>

    } @else {
    <!-- ==================== -->
    <!--   Vista de Inicio    -->
    <!-- ==================== -->
    <div class="container text-center mt-5">
      <div class="row justify-content-center">
        <!-- Contenedor principal del landing -->
        <div class="col-12 col-md-8 col-lg-6">
          <!-- ---------------------------- -->
          <!--   Encabezado y presentación  -->
          <!-- ---------------------------- -->
          <header>
            <nav class="navbar bg-body-tertiary">
              <!-- Logo y eslogan -->
              <div class="container d-flex flex-column align-items-center pb-3">
                <img
                  src="./assets/img/icons/load.png"
                  alt="Logo Pro360"
                  width="120"
                  height="120"
                  loading="eager"
                />
                <!-- loading="eager" -> navegador que cargue la imagen inmediatamente  -->

                <h1 class="p-2">pro360</h1>
                <p class="lead">Controla tu negocio de forma inteligente.</p>
              </div>

              <!-- ---------------------------- -->
              <!--   Menú de navegación        -->
              <!-- ---------------------------- -->



<div class="container d-flex flex-column align-items-center">
  <!-- Fila que actúa como tabla -->
  <div class="row g-0"> <!-- g-0 elimina gutters -->
    
    <!-- Columna para iconos -->
    <div class="col-auto pe-3"> <!-- Ancho automático + padding derecho -->
      <div class="d-flex flex-column align-items-center">
        <div class="pb-3" style="height: 72px;">
          <img src="./assets/img/icons/product.png" 
               alt="Productos" 
               width="60" 
               height="60"
               loading="lazy">
        </div>
        <div class="pb-3" style="height: 72px;">
          <img src="./assets/img/icons/provider.png" 
               alt="Proveedores" 
               width="60" 
               height="60"
               loading="lazy">
        </div>
        <div class="pb-3" style="height: 72px;">
          <img src="./assets/img/icons/sales.png" 
               alt="Ventas" 
               width="60" 
               height="60"
               loading="lazy">
        </div>
        <div style="height: 72px;">
          <img src="./assets/img/icons/report.png" 
               alt="Informes" 
               width="60" 
               height="60"
               loading="lazy">
        </div>
      </div>
    </div>
    
    <!-- Columna para textos -->
    <div class="col">
      <div class="d-flex flex-column justify-content-center h-100">
        <a class="navbar-brand d-flex align-items-center pb-3 h-100" 
           routerLink="/product"
           aria-label="Productos">
          <h3 class="-5">Productos</h3>
        </a>
        <a class="navbar-brand d-flex align-items-center pb-3 h-100" 
           routerLink="/provider"
           aria-label="Proveedores">
          <h3 class="m-0">Proveedores</h3>
        </a>
        <a class="navbar-brand d-flex align-items-center pb-3 h-100" 
           routerLink="/sales"
           aria-label="Ventas">
          <h3 class="m-0">Ventas</h3>
        </a>
        <a class="navbar-brand d-flex align-items-center h-100" 
           routerLink="/report"
           aria-label="Informes">
          <h3 class="m-0">Informes</h3>
        </a>
      </div>
    </div>
    
  </div>
</div>








              
            </nav>
          </header>
        </div>
      </div>
    </div>
    }
  </div>
</main>
