@if(handleService.isCreate) {
<!-- ==================== MODO CREACI√ìN ==================== -->
<div class="container text-center">
  <div class="row align-items-center">
    <div class="col"></div>
    <div class="col-sm-6 col-md-8">
      <form [formGroup]="productForm">
        <!-- Nombre del Producto -->
        <fieldset>
          <div class="mb-3">
            <label for="product-name" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="product-name"
              formControlName="name_product"
              required
            />
          </div>
        </fieldset>

        <!-- Descripci√≥n del Producto -->
        <fieldset>
          <div class="mb-3">
            <label for="product-description" class="form-label"
              >Descripci√≥n</label
            >
            <textarea
              class="form-control"
              id="product-description"
              formControlName="description_product"
              rows="3"
              required
            ></textarea>
          </div>
        </fieldset>

        <!-- Selecci√≥n de Categor√≠a -->
        <fieldset>
          <div class="mb-3">
            <label for="provider-category" class="form-label">Categor√≠as</label>
            <select
              class="form-select"
              formControlName="id_category"
              id="provider-category"
            >
              <option value="" disabled selected>...</option>
              @for (category of categoryService.categoriesLIst; track $index) {
              <option [value]="category.id_category">
                {{ category.name_category }}
              </option>
              }
            </select>
          </div>
        </fieldset>

        <!-- Selecci√≥n de Foto -->
        <fieldset>
          <div class="mb-3">
            <label for="photo_product" class="form-label">Fotograf√≠a</label>
            <select
              class="form-select"
              formControlName="photo_product"
              id="photo_product"
            >
              <option value="" disabled selected>...</option>
              @for (photo of productService.namePhotoList; track $index) {
              <option [value]="photo">{{ photo }}</option>
              }
            </select>
          </div>
        </fieldset>
      </form>
    </div>
    <div class="col"></div>
  </div>

  <!-- Botones de Acci√≥n -->
  <div class="row align-items-center">
    <div class="col">
      <button
        type="button"
        class="btn btn-outline-danger"
        (click)="cancelCreateEdit()"
      >
        Cancelar
      </button>
    </div>
    <div class="col"></div>
    <div class="col">
      <button
        type="button"
        class="btn btn-outline-success"
        (click)="createProduct()"
        [disabled]="productForm.invalid"
      >
        Crear Proveedor
      </button>
    </div>
  </div>
</div>

} @else {
<!-- ==================== MODO VISUALIZACI√ìN ==================== -->
<div class="container text-center">
  <button
    type="button"
    class="btn btn-outline-primary m-5"
    (click)="handleCreate(true)"
  >
    Crear nuevos productos
  </button>
</div>

<!-- Lista de Productos -->
@for (product of productService.productsList; track $index) {
<div class="container-fluid text-center px-5">
  <div class="row align-items-center justify-content-center">
    <!-- Bot√≥n Editar -->
    <div class="col-1">
      <p
        class="trash-icon rounded float-end"
        (click)="handleUpdate(product.id_product!, true)"
      >
        üñäÔ∏è
      </p>
    </div>

    <!-- Tarjeta de Producto - Ahora con mismo ancho que proveedores -->
    <div class="col-9">
      <div class="card mb-3">
        <div class="row g-0">
          <div
            class="col-md-4 d-flex align-items-center justify-content-center"
          >
            <img
              class="rounded mx-auto d-bloc m-2"
              [src]="'/assets/img/products/' + product.photo_product"
              [alt]="product.photo_product"
              style="width: 100%; height: 150px; object-fit: contain"
            />
          </div>
          <div class="col-md-8">
            <div class="card-body p-4">
              <h5 class="card-title">{{ product.name_product }}</h5>
              <p class="card-text">{{ product.description_product }}</p>
              <p class="card-text">
                <small class="text-body-secondary">{{
                  product.name_category

              </p>
            </div>

        </div>
      </div>
    </div>
